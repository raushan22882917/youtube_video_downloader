<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 30%, #80deea 100%);
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #00796b;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            border-color: #004d40;
        }
        
        button {
            width: 100%;
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #004d40;
        }
        
        .progress {
            margin-top: 15px;
            color: #00796b;
            font-size: 16px;
            font-weight: bold;
        }
        
        .loader {
            margin-top: 15px;
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            display: none; /* Hidden by default */
        }
        
        .loader .progress-bar {
            height: 100%;
            width: 0;
            background-color: #00796b;
            transition: width 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        footer {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        .icon {
            font-size: 60px;
            color: #00796b;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        
            h1 {
                font-size: 1.5em;
            }
        
            button {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <i class="fas fa-video icon"></i>
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video or Playlist URL" aria-label="YouTube Video URL" />
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
        <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
        <div id="progress" class="progress"></div>
        <div class="loader" id="loader">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <footer>Powered by YouTube-DLP</footer>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const recaptchaResponse = grecaptcha.getResponse();
            if (!videoUrl) {
                alert('Please enter a valid URL.');
                return;
            }
            
            if (!recaptchaResponse) {
                alert('Please complete the CAPTCHA.');
                return;
            }

            document.getElementById('progress').innerText = 'Counting total videos...';
            document.getElementById('loader').style.display = 'none'; // Hide loader initially
        
            try {
                const countResponse = await fetch('/count', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl, recaptcha: recaptchaResponse }),
                });
        
                const countData = await countResponse.json();
                if (countData.success) {
                    const totalVideos = countData.totalVideos;
                    document.getElementById('progress').innerText = `Total Videos: ${totalVideos}. Start downloading, wait for completion...`;
                    
                    // Show loader
                    document.getElementById('loader').style.display = 'block';
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = '0%'; // Reset progress bar
                    
                    const downloadResponse = await fetch('/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: videoUrl, totalVideos: totalVideos }),
                    });

                    const downloadData = await downloadResponse.json();
                    if (downloadData.success) {
                        document.getElementById('progress').innerText = `Download complete! Total Videos Downloaded: ${totalVideos}`;
                        progressBar.style.width = '100%'; // Complete the progress bar
                    } else {
                        document.getElementById('progress').innerText = `Download Error: ${downloadData.message}`;
                    }
                } else {
                    document.getElementById('progress').innerText = `Count Error: ${countData.message}`;
                }
            } catch (error) {
                document.getElementById('progress').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
